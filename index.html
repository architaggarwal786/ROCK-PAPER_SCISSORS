<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
  </head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png"
          alt=""
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png"
          alt=""
        />
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVfOhwnN9-3hvsxOdpMRo0uFS7ligr-4l2Nb5ZBdiz6HnxpGb-1RwfX3sDURGtnBVWEu8&usqp=CAU"
          alt=""
        />
      </div>
    </div>
    <div class="scoreB">
      <div class="score">
        <p id="user">0</p>
        <p class="u">YOU</p>
      </div>
      <div class="score">
        <p id="comp">0</p>
        <p class="c">COMP</p>
      </div>
    </div>

    <div class="msgC">
      <div id="msg">PLAY YOUR MOVE</div>
    </div>
    <div class="btn">
      <button class="reset">Reset Button</button>
    </div>
   </body>
</html>
